name: Sync Docs from flowbaby

on:
  # Run manually from Actions tab
  workflow_dispatch:
  
  # Run on schedule (daily at midnight UTC)
  schedule:
    - cron: '0 0 * * *'
  
  # Or trigger via repository_dispatch from flowbaby repo
  repository_dispatch:
    types: [docs-updated]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout flowbaby-docs
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fetch docs from flowbaby
        env:
          GH_TOKEN: ${{ secrets.FLOWBABY_PAT }}
        run: |
          # Fetch README and AGENT_INTEGRATION from private flowbaby repo
          curl -s -H "Authorization: token $GH_TOKEN" \
            https://raw.githubusercontent.com/groupzer0/flowbaby/main/extension/README.md -o /tmp/README.md
          curl -s -H "Authorization: token $GH_TOKEN" \
            https://raw.githubusercontent.com/groupzer0/flowbaby/main/extension/AGENT_INTEGRATION.md -o /tmp/AGENT_INTEGRATION.md
          curl -s -H "Authorization: token $GH_TOKEN" \
            https://raw.githubusercontent.com/groupzer0/flowbaby/main/extension/CHANGELOG.md -o /tmp/CHANGELOG.md
          curl -s -H "Authorization: token $GH_TOKEN" \
            https://raw.githubusercontent.com/groupzer0/flowbaby/main/THIRD_PARTY_NOTICES.md -o /tmp/THIRD_PARTY_NOTICES.md
          
          # Fetch all media/images from private repo using GitHub API
          mkdir -p static/img/flowbaby
          
          # Get list of files in media directory
          curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/groupzer0/flowbaby/contents/extension/media" | \
            jq -r '.[] | select(.type == "file") | .name' | while read img; do
              echo "Fetching $img..."
              curl -s -H "Authorization: token $GH_TOKEN" \
                "https://raw.githubusercontent.com/groupzer0/flowbaby/main/extension/media/$img" \
                -o "static/img/flowbaby/$img"
            done
          
      - name: Create intro.md from README
        run: |
          cat > docs/intro.md << 'EOF'
          ---
          sidebar_position: 1
          slug: /
          ---

          EOF
          
          # Get content starting from the first heading
          cat /tmp/README.md >> docs/intro.md
          
      - name: Create getting-started.md
        run: |
          cat > docs/getting-started.md << 'EOF'
          ---
          sidebar_position: 2
          ---

          # Getting Started

          This guide will help you install and configure Flowbaby for your VS Code workspace.

          EOF
          
          # Extract Prerequisites, Installation, Setup, and Instructions sections
          sed -n '/^## Prerequisites$/,/^## Usage$/p' /tmp/README.md | head -n -2 >> docs/getting-started.md
          
      - name: Create configuration.md
        run: |
          cat > docs/configuration.md << 'EOF'
          ---
          sidebar_position: 3
          ---

          # Configuration

          Customize Flowbaby's behavior through VS Code settings.

          EOF
          
          # Extract Automatic Detection, Unsupported Contexts, Configuration, LLM Configuration
          # Promote H3 to H2 for better hierarchy
          sed -n '/^### Automatic Detection$/,/^## Using Flowbaby Tools with Custom Agents$/p' /tmp/README.md | head -n -2 | sed 's/^### /## /' >> docs/configuration.md
          
      - name: Create workflows.md
        run: |
          cat > docs/workflows.md << 'EOF'
          ---
          sidebar_position: 4
          ---

          # Workflows

          Learn effective patterns for using Flowbaby in your daily development.

          EOF
          
          # Extract Usage sections (stop before Automatic Detection)
          sed -n '/^## Usage$/,/^### Automatic Detection$/p' /tmp/README.md | head -n -2 >> docs/workflows.md
          
      - name: Create agent-integration.md
        run: |
          cat > docs/agent-integration.md << 'EOF'
          ---
          sidebar_position: 5
          ---

          EOF
          
          # Extract "Using Flowbaby Tools with Custom Agents" from README
          sed -n '/^## Using Flowbaby Tools with Custom Agents$/,/^## Troubleshooting$/p' /tmp/README.md | head -n -2 >> docs/agent-integration.md
          
          # Append the dedicated AGENT_INTEGRATION.md file
          echo -e "\n\n---\n\n" >> docs/agent-integration.md
          cat /tmp/AGENT_INTEGRATION.md >> docs/agent-integration.md
          
      - name: Create troubleshooting.md
        run: |
          cat > docs/troubleshooting.md << 'EOF'
          ---
          sidebar_position: 6
          ---

          # Troubleshooting

          Common issues and solutions for Flowbaby.

          EOF
          
          # Extract Troubleshooting, Privacy, Known Limitations
          # Remove the "Troubleshooting" header and promote H3 to H2
          sed -n '/^## Troubleshooting$/,/^## Screenshots$/p' /tmp/README.md | tail -n +2 | head -n -2 | sed 's/^### /## /' >> docs/troubleshooting.md
          
      - name: Create changelog.md
        run: |
          cat > docs/changelog.md << 'EOF'
          ---
          sidebar_position: 7
          ---

          EOF
          
          # Use the dedicated CHANGELOG.md file
          cat /tmp/CHANGELOG.md >> docs/changelog.md

      - name: Create third-party-notices.md
        run: |
          mkdir -p docs
          cat > docs/third-party-notices.md << 'EOF'
          ---
          sidebar_position: 8
          ---

          # Third Party Notices

          EOF

          # Use the dedicated THIRD_PARTY_NOTICES.md file
          cat /tmp/THIRD_PARTY_NOTICES.md >> docs/third-party-notices.md
          
      - name: Fix relative links in all docs
        run: |
          for file in docs/*.md; do
            # Fix relative links to point to GitHub
            sed -i 's|\](\.\./|\](https://github.com/groupzer0/flowbaby/blob/main/|g' "$file"
            sed -i 's|\](\.\/AGENT_INTEGRATION|\](./agent-integration|g' "$file"
            sed -i 's|\](\.\/bridge/|\](https://github.com/groupzer0/flowbaby/blob/main/extension/bridge/|g' "$file"
            sed -i 's|\](CHANGELOG\.md|\](./changelog|g' "$file"
            sed -i 's|\](SETUP\.md|\](https://github.com/groupzer0/flowbaby/blob/main/extension/SETUP.md|g' "$file"
            sed -i 's|\](LICENSE|\](https://github.com/groupzer0/flowbaby/blob/main/LICENSE|g' "$file"
            # Point THIRD_PARTY_NOTICES.md links at the local third-party-notices doc
            sed -i 's|\](THIRD_PARTY_NOTICES\.md|\](./third-party-notices|g' "$file"
            
            # Fix image links to point to local static folder (handles both relative and absolute URLs)
            sed -i 's|\](media/|\](/img/flowbaby/|g' "$file"
            sed -i 's|](https://raw.githubusercontent.com/groupzer0/flowbaby/main/extension/media/|](/img/flowbaby/|g' "$file"
            
            # Convert GitHub-style notes to Docusaurus admonitions
            sed -i 's/^> \*\*Note\*\*:/:::note/g' "$file"
            sed -i 's/^> \*\*Warning\*\*:/:::warning/g' "$file"
            sed -i 's/^> \*\*Tip\*\*:/:::tip/g' "$file"
          done

      - name: Escape MDX-unsafe less-than patterns
        run: |
          for file in docs/*.md; do
            # Escape "<" immediately followed by a digit, e.g. <10s, <1000ms, <5 minutes
            # to prevent MDX from treating them as JSX while leaving real tags like <b> alone.
            perl -pi -e 's/<(\d)/&lt;$1/g' "$file"
          done
          
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet docs/ && git diff --quiet static/img/flowbaby/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git diff --name-only docs/ static/img/flowbaby/
          fi
          
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ static/img/flowbaby/
          git commit -m "Sync docs from flowbaby repo

          Auto-generated from:
          - extension/README.md
          - extension/AGENT_INTEGRATION.md  
          - extension/CHANGELOG.md
          - extension/media/*"
          git push
