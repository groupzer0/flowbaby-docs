# Add this workflow to the flowbaby repo at:
# .github/workflows/trigger-docs-sync.yml
#
# This triggers the flowbaby-docs repo to sync the README
# whenever the extension README is updated.

name: Trigger Docs Sync

on:
  push:
    paths:
      - 'extension/README.md'
    branches:
      - main

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger flowbaby-docs sync
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.DOCS_SYNC_TOKEN }}" \
            https://api.github.com/repos/lsalsich/flowbaby-docs/dispatches \
            -d '{"event_type":"readme-updated"}'
